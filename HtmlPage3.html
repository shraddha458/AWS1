<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Enrollment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="StyleSheet3.css">
</head>
<body>


    <main class="main">
        <header><h4>Student Enrollment Form</h4></header>

        <div class="container">
            <div class="row justify-content-between">
                <!-- Form container -->
                <div class="col-12 col-lg-5 col-xl-6 border-end border-3 border-green">
                    <form id="enrollmentForm" class="col-10 col-lg-12 col-xl-10 mx-auto mx-lg-0">
                        <!-- Name input -->
                        <div class="row mb-3 justify-content-between">
                            <label for="nameInput" class="col-sm-auto col-form-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nameInput">
                            </div>
                        </div>

                        <!-- Email input -->
                        <div class="row mb-3 justify-content-between">
                            <label for="emailInput" class="col-sm-auto col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="emailInput">
                            </div>
                        </div>

                        <!-- Website Link input -->
                        <div class="row mb-3 justify-content-between">
                            <label for="websiteInput" class="col-sm-auto col-form-label">Website</label>
                            <div class="col-sm-9">
                                <input type="url" class="form-control" id="websiteInput">
                            </div>
                        </div>

                        <!-- Image Link input -->
                        <div class="row mb-3 justify-content-between">
                            <label for="imgLinkInput" class="col-sm-auto col-form-label">Image link</label>
                            <div class="col-sm-9">
                                <input type="url" class="form-control" id="imgLinkInput">
                            </div>
                        </div>

                        <!-- Gender input radios -->
                        <fieldset class="row mb-3 justify-content-between">
                            <legend class="col-form-label col-sm-auto pt-0">Gender</legend>
                            <div class="col-sm-9">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genderRadios" id="maleRadio" value="Male" checked>
                                    <label class="form-check-label" for="maleRadio">
                                        Male
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genderRadios" id="femaleRadio" value="Female">
                                    <label class="form-check-label" for="femaleRadio">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Skills input checkbox -->
                        <div class="row mb-3 justify-content-between">
                            <legend class="col-form-label col-sm-auto pt-0">Skills</legend>
                            <div class="col-sm-9 d-flex align-items-center justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input" name="skillsCheck" type="checkbox" id="javaCheck" value="Java">
                                    <label class="form-check-label" for="javaCheck">
                                        Java
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" name="skillsCheck" type="checkbox" id="htmlCheck" value="HTML">
                                    <label class="form-check-label" for="htmlCheck">
                                        HTML
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" name="skillsCheck" type="checkbox" id="cssCheck" value="CSS">
                                    <label class="form-check-label" for="cssCheck">
                                        CSS
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary mt-4">Enroll Student</button>
                        <button type="reset" class="btn btn-danger ms-4 mt-4">Clear</button>
                    </form>

                </div>

                <!--table-->
                    <div id="display" class="col-12 col-lg-6 col-xl-5 p-0 mt-5 mt-lg-0">
                        <h5 class="text-center fw-bold mb-4 ">Enrolled Students</h5>

                        <table id="enrolledTable" class="table table-bordered">
                            <thead class="bg-green-2 text-white">
                                <tr>
                                    <th>Description</th>
                                    <th>Image</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <h5 class="fw-bold mb-0">John Doe</h5>
                                        <span>Male</span><br>
                                        <a href="mailto:john.doe@email.com" class="text-decoration-none">john.doe@email.com</a><br>
                                        <a href="www.johndoe.com">www.johndoe.com</a><br>
                                        <span>Java, HTML</span>
                                    </td>

                                    <td class="text-center img-data">
                                        <img src="placeholderImg.png" alt="img" class="img-fluid" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h5 class="fw-bold mb-0">Matt Rolling</h5>
                                        <span>Male</span><br>
                                        <a href="mailto:matt.r@email.com" class="text-decoration-none">matt.r@email.com</a><br>
                                        <a href="www.mattr.com">www.mattr.com</a><br>
                                        <span>Java, CSS</span>
                                    </td>

                                    <td class="text-center img-data">
                                        <img src="placeholderImg.png" alt="img" class="img-fluid" />
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                
            </div>

        </div>
        <footer>
            <h4>Copyright 2020-2021 Fresher Training</h4>
        </footer>

    </main>
    <!-- Bootstrap JS Bundle -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="JavaScript3.js"></script>

</body>
</html>
